<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة ضريبة ProBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <h2>📊 حاسبة ضريبة ProBot</h2>
            <label for="amount">💰 أدخل المبلغ بالديسكورد:</label>
            <input type="number" id="amount" placeholder="مثال: 1000">
            
            <button id="calculateBtn">🔥 حساب الضريبة</button>
            
            <h3>💵 المبلغ بعد الضريبة:</h3>
            <p id="result">0 💰</p>
        </div>
    </div>

    <!-- ربط ملف الجافا سكريبت -->
    <script src="script.js"></script>

</body>
</html>
